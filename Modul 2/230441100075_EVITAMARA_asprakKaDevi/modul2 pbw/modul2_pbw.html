<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan dan Minuman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .menu {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
    }

    .menu h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
    }

    .menu ul li {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .menu img {
      max-width: 200px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Menu Makanan</h1>
    <ul>
      <li>
        <img src="Nasi Goreng.jpeg" alt="Nasi Goreng">
        Nasi Goreng - Rp. 15.000
      </li>
      <li>
        <img src="mie goreng.jpg" alt="Mie Goreng">
        Mie Goreng - Rp. 12.000
      </li>
      <li>
        <img src="ayam goreng.jpeg" alt="Ayam Goreng">
        Ayam Goreng - Rp. 20.000
      </li>
      <li>
        <img src="sate ayam.jpeg" alt="Sate Ayam">
        Sate Ayam - Rp. 25.000
      </li>
    </ul>
  </div>
  
  <div class="menu">
    <h1>Menu Minuman</h1>
    <ul>
      <li>
        <img src="es teh.jpeg" alt="Es Teh">
        Es Teh - Rp. 5.000
      </li>
      <li>
        <img src="es jeruk.jpeg" alt="Es Jeruk">
        Es Jeruk - Rp. 6.000
      </li>
      <li>
        <img src="kopi.jpeg" alt="Kopi">
        Kopi - Rp. 8.000
      </li>
      <li>
        <img src="jus alpukat.jpeg" alt="Jus Alpukat">
        Jus Alpukat - Rp. 10.000
      </li>
    </ul>
  </div>
</body>
</html>
